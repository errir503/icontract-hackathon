{% extends 'layout/default.njk' %}

{% block content %}

<main class="row">
    <aside class="col-sm-2">
        <button class="btn btn-info">
            <i class="icontract-new"></i>
            New
        </button>

        <button type="button" class="btn lbtn btn-light">
            <i class="icontract-docs"></i>
            My Documents
        </button>

        <h5 class="wv-title">QUICK VIEWS</h5>

        <button type="button" class="btn lbtn btn-light">
            <i class="icontract-action"></i>
            Action Required
        </button>

        <button type="button" class="btn lbtn btn-light">
            <i class="icontract-waiting"></i>
            Waiting for Others
        </button>

        <button type="button" class="btn lbtn btn-light">
            <i class="icontract-complete"></i>
            Completed
        </button>
    </aside>

    <div class="col-sm-10">
        <h3 class="hItem">My Documents</h3>
        <div class="filter-by">
            <h10>Filtered by:</h10> Date (Last 6 Months)
        </div>
        <div class="list-content">
            {% for i in range(0, 4) %}
            <div class="item">
                <div class="lItem">
                    <div class="title">Please DocuSign: TestPA.doc</div>
                    <div class="to">To: John Smith, Seth Williams</div>
                </div>
                <div class="rItem">
                    <div class="status">
                        <div class="stt1">Completed</div>
                        <div class="last-change">
                            Last change on 5/23/2017 | 03:30:05 pm
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</main>
{% endblock %}
